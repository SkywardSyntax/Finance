<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">

        <div class="time-period-chip" id="time-period-chip">
            <span class="label">Monthly</span> 
        </div>

        <div class="budget-card" id="budget-card">
            <div class="ring-container">
                <div class="budget-info">
                    <div class="label">Remaining Budget</div>
                    <div class="budget-amount" id="budget-amount">$0.00</div>
                    <div class="income-info">
                        <span class="label">Income:</span>
                        <span class="value" id="income-value">$0.00</span>
                    </div>
                </div>
                <div class="budget-ring">
                    <div class="pulse-container">
                        <div class="inner-circle"></div>
                    </div>
                    <div class="budget-ring-fill" id="budget-ring-fill"></div>
                </div>
            </div>
            <div class="label">Budget Categories</div>
            <div class="budget-categories" id="budget-categories-container"></div>
        </div>

        <div class="input-card" id="input-card">
            <div class="input-content">
                <h2 id="income-label">Enter Your Monthly Income</h2>
                <input type="number" id="annual-income" placeholder="E.g., 5000">
            </div>
            <button id="set-income">Set Income</button>
        </div>

        <div class="budget-card" id="add-category-card">
            <h2>Create Budget Categories</h2>
            <div class="category-selection" id="category-selection"></div>
            <div class="input-field" id="custom-category-field" style="display: none;"> 
                <input type="text" id="category-name" placeholder="Custom Category Name">
            </div>
            <div class="input-field">
                <input type="number" id="category-amount" placeholder="Allocated Amount">
            </div>
            <button id="add-category">Add Category</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
